    <script>
        $(document).ready(function () {
            const settings = {
                async: true,
                crossDomain: true,
                url: 'https://pizzaallapala.p.rapidapi.com/productos-promo',
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '6756ceaa44msh2948a35888018bfp1911d3jsn0333fa444d40',

                }
            };

            // Realizar la solicitud a la API
            $.ajax(settings).done(function (response) {
                console.log(response);
                mostrarResponse(response); // Llamar a la función para mostrar la respuesta
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("Error en la solicitud Ajax:", textStatus, errorThrown);
            });

            // Función para mostrar la respuesta en la página
            function mostrarResponse(response) {
                $('#productos-promo').html('<pre>' + JSON.stringify(response, null, 2) + '</pre>');
            }
        });
    </script>
